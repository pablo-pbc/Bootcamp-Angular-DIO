<main class="container__small-card">
  <div class="small-card__photo">
    <img
      src="{{ photoCover }}"
      alt="{{ photoAlt }}"
    >
    <p>Author: {{ photoAuthor }}</p>
  </div>

  <div class="small-card__title">
    <h1>{{ cardTitle }}</h1>
    <a [routerLink]="['content', Id]">Veja mais</a>
  </div>
</main>
