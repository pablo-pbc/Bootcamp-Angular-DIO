<main class="container__big-card">
  <div class="big-card__photo">
    <img
      src="{{ photoCover }}"
      alt="{{ photoAlt }}"
    >
    <p>Author: {{ photoAuthor }}</p>
  </div>

  <div class="big-card__title">
    <h1>{{ cardTitle }}</h1>
  </div>

  <div class="big-card__description">
    <p>
      {{ cardDescription }}
    </p>
  </div>

  <div class="big-card__link">
    <a [routerLink]="['content', Id]">Veja mais</a>
  </div>
</main>
